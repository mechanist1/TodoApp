version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts-jdk17
    container_name: jenkins
    restart: unless-stopped
    ports:
      - "8080:8080"   # Jenkins UI
      - "50000:50000" # Agent communication
    volumes:
      - jenkins_home:/var/jenkins_home           # Jenkins config
      - /var/run/docker.sock:/var/run/docker.sock  # access host Docker
      - C:\Users\ilyess\IdeaProjects\JWTTodoApp:/var/jenkins_home/workspace/JWTTodoApp  # mount project
      - C:\Users\ilyess\.m2:/root/.m2          # optional: cache Maven dependencies


volumes:
  jenkins_home:
